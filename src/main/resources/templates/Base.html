<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Billing WebApp</title>
    <meta name="description" content="Billing WebApp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- base css -->
    <link id="vendorsbundle" rel="stylesheet" media="screen, print" href="css/vendors.bundle.css">
    <link id="appbundle" rel="stylesheet" media="screen, print" href="css/app.bundle.css">
    <link id="mytheme" rel="stylesheet" media="screen, print" href="#">
    <link id="myskin" rel="stylesheet" media="screen, print" href="css/skins/skin-master.css">
    
    <!-- Favicon icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
</head>

<body class="mod-bg-1 mod-nav-link ">

    <div class="page-wrapper">
        <div class="page-inner">

            <!-- Include Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar}"></div>

            <div class="page-content-wrapper">
                
                <!-- Include Header -->
                <div th:replace="~{fragments/header :: header}"></div>

                <!-- Main Content -->
                <div class="container">
                    <div th:replace="~{fragments/product :: product}"></div>
                    <div th:replace="~{fragments/sales :: sales}"></div>
                    <div th:replace="~{fragments/category :: category}"></div>
                    <div th:replace="~{fragments/customer :: customer}"></div>
                </div>

            </div>
        </div>
    </div>

    <!-- Include JS Files -->
    <script src="js/vendors.bundle.js"></script>
    <script src="js/app.bundle.js"></script>

</body>

</html>
