<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        /* Custom styling for a modern look */
        body {
            background-image: url('/img/backgrounds/bg-4.png');
            background-size: cover;
            background-position: center;
            color: #343a40;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            transition: background-color 0.3s;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .form-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #ddd;
            padding: 15px;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="form-header text-center">
                        <h3>Add Product</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/add_product}" th:object="${product}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="supplierName">Supplier Name:</label>
                                <input type="text" id="supplierName" th:field="*{supplierName}" class="form-control" placeholder="Enter supplier name" required>
                            </div>

                          <div class="form-group">
    <label for="mobile">Mobile:</label>
    <input type="text" id="mobile" th:field="*{mobile}" class="form-control" placeholder="Enter mobile" required>
</div>
                  
                  <div class="text-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></div>
                          

                            <div class="form-group">
                                <label for="supplierEmail">Email:</label>
                                <input type="email" id="supplierEmail" th:field="*{supplierEmail}" class="form-control" placeholder="Enter email" required>
                            </div>

                            <div class="form-group">
                                <label for="brand">Brand:</label>
                                <input type="text" id="brand" th:field="*{brand}" class="form-control" placeholder="Enter brand" required>
                            </div>

                            <div class="form-group">
                                <label for="category">Category:</label>
                                <input type="text" id="category" th:field="*{category}" class="form-control" placeholder="Enter category" required>
                            </div>

                            <div class="form-group">
                                <label for="name">Product Name:</label>
                                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter product name" required>
                            </div>

                            <div class="form-group">
                                <label for="size">Product Size:</label>
                                <input type="text" id="size" th:field="*{size}" class="form-control" placeholder="Enter product size" required>
                            </div>

                            <div class="form-group">
                                <label for="quantity">Quantity:</label>
                                <input type="number" id="quantity" th:field="*{quantity}" class="form-control" placeholder="Enter quantity" required>
                            </div>

                            <div class="form-group">
                                <label for="color">Product Color:</label>
                                <input type="text" id="color" th:field="*{color}" class="form-control" placeholder="Enter product color" required>
                            </div>

                      <!--       <div class="form-group">
                                <label for="imagePath">Image Path:</label>
                                <input type="text" id="imagePath" th:field="*{imagePath}" class="form-control" placeholder="Enter image path" required>
                            </div>  -->

                            <div class="text-center">
                                <button type="submit" class="btn btn-success w-50">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
