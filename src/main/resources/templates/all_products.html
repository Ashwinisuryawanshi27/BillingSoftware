<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
     <style>
        /* Custom styling */
        body {
            background-image: url('/img/backgrounds/bg-4.png');
            background-size: cover;
            background-position: center;
            color: #343a40;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            background-color: #ffffffcc; /* Slight transparency */
        }
        .table thead {
            background-color: #343a40;
            color: white;
        }
        .btn {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
    
</head>
<body style="background-image: url('/img/backgrounds/bg-3.png'); background-size: cover; background-position: center;">
    <div class="container mt-3">
        <h2 class="text-center mb-4">All Products</h2>
        <table class="table table-bordered table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Supplier Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Color</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.supplierName}"></td>
                    <td th:text="${product.supplierEmail}"></td>
                    <td th:text="${product.mobile}"></td>
                    <td th:text="${product.brand}"></td>
                    <td th:text="${product.category}"></td>
                    <td th:text="${product.color}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td>
                               <a th:href="@{/update/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Edit</a>


                        <form th:action="@{/delete/{id}(id=${product.id})}" method="post" style="display: inline;">
        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
