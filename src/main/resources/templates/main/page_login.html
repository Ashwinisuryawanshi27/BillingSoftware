<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - SmartAdmin</title>
    <meta name="description" content="Login">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/vendors.bundle.css">
    <link rel="stylesheet" href="css/app.bundle.css">
</head>
<body>
    <div class="page-wrapper auth">
        <div class="page-inner bg-brand-gradient">
            <div class="page-content-wrapper bg-transparent m-0">
                <div class="container py-4 px-4 px-sm-0">
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-5 col-xl-4">
                            <div class="text-center mb-4">
                                <h1 class="text-white fw-300">SmartAdmin WebApp</h1>
                            </div>
                            <div class="card p-4 rounded-plus bg-faded">
                                <form id="js-login" novalidate action="/loginp" method="POST">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="email" id="username" name="username" class="form-control form-control-lg" placeholder="Enter your username" required>
                                        <div class="invalid-feedback">Please enter your username.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                                        <div class="invalid-feedback">Please enter your password.</div>
                                    </div>
                                    <div class="form-group text-left">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="rememberme" name="rememberme">
                                            <label class="custom-control-label" for="rememberme">Remember me for the next 30 days</label>
                                            <div class="invalid-feedback">This option is required.</div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-danger btn-block btn-lg">Secure Login</button>

                                    <div class="text-center mt-3">
                                        <a href="/CreateAccount" class="btn btn-link text-secondary">Create Account</a>
                                    </div>
                                </form>

                                <!-- Show flash message here -->
                                <div>
                                    <!-- Display error message if there is any -->
                                    <div th:if="${msg}" class="alert alert-danger">
                                        <p th:text="${msg}"></p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="text-center text-white mt-4">
                        <p>2024 Â© BillingSoftware by gotbootstrap.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendors.bundle.js"></script>
    <script src="js/app.bundle.js"></script>

    <!-- Popup alert for invalid credentials -->
    <script>
        // Check if the message is available (flash attribute for invalid login)
        var message = /*[[${msg}]]*/ null;
        if (message) {
            alert(message);  // Show the message in a popup
        }

        // Form validation for the "Remember me" checkbox
        document.getElementById("js-login").addEventListener("submit", function(event) {
            var remembermeCheckbox = document.getElementById("rememberme");
            if (!remembermeCheckbox.checked) {
                event.preventDefault();  // Prevent form submission
                // Show invalid feedback for checkbox
                remembermeCheckbox.classList.add("is-invalid");
                // Optionally show a custom message or alert
                alert("The 'Remember me' option is required.");
            }
        });
    </script>
</body>
</html>
