<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login - SmartAdmin</title>
    <meta name="description" content="Login">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui">
    
    <!-- Include Font Awesome for Eye Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
    <link rel="stylesheet" href="css/vendors.bundle.css">
    <link rel="stylesheet" href="css/app.bundle.css">
</head>
<body>
    <div class="page-wrapper auth">
        <div class="page-inner bg-brand-gradient">
            <div class="page-content-wrapper bg-transparent m-0">
                <div class="container py-4 px-4 px-sm-0">
                    <div class="row justify-content-center">
                        <div class="col-md-6 col-lg-5 col-xl-4">
                            <div class="text-center mb-4">
                                <h1 class="text-white fw-300">BillingSoftware WebApp</h1>
                                <p class="text-white">The simplest UI toolkit for developers & programmers</p>
                            </div>
                            <div class="card p-4 rounded-plus bg-faded">
                                <form id="js-login" novalidate action="/loginp" method="POST">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="email" id="username" name="username" class="form-control form-control-lg" placeholder="Enter your username" required>
                                        <div class="invalid-feedback">Please enter your username.</div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <div class="input-group">
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                                            <div class="input-group-append">
                                                <!-- Eye Icon to toggle password visibility -->
                                                <span class="input-group-text" id="show-password-icon" style="cursor: pointer;">
                                                    <i class="fas fa-eye"></i> <!-- Eye Icon -->
                                                </span>
                                            </div>
                                        </div>
                                        <div class="invalid-feedback">Please enter your password.</div>
                                    </div>

                                    <div class="form-group text-left">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="rememberme" name="rememberme">
                                            <label class="custom-control-label" for="rememberme">Remember me for the next 30 days</label>
                                            <div class="invalid-feedback">This option is required.</div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-danger btn-block btn-lg">Secure Login</button>

                                    <div class="text-center mt-3">
                                        <a href="/CreateAccount" class="btn btn-link text-secondary">Create Account</a>
                                    </div>
                                </form>

                                <!-- Show flash message here -->
                                <div>
                                    <!-- Display error message if there is any -->
                                    <div th:if="${msg}" class="alert alert-danger">
                                        <p th:text="${msg}"></p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="text-center text-white mt-4">
                        <p>2025 Â© BillingSoftware by A2Z Team.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendors.bundle.js"></script>
    <script src="js/app.bundle.js"></script>

    <!-- Show password functionality -->
    <script>
        // Get password field and the eye icon element
        var passwordField = document.getElementById("password");
        var showPasswordIcon = document.getElementById("show-password-icon");

        // Add click event to toggle password visibility
        showPasswordIcon.addEventListener("click", function() {
            // Toggle password visibility
            if (passwordField.type === "password") {
                passwordField.type = "text";  // Show password
                showPasswordIcon.innerHTML = '<i class="fas fa-eye-slash"></i>';  // Change icon to eye-slash
            } else {
                passwordField.type = "password";  // Hide password
                showPasswordIcon.innerHTML = '<i class="fas fa-eye"></i>';  // Change icon to eye
            }
        });
    </script>

</body>
</html>
