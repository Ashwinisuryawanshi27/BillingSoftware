<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register - Billing Software</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/vendors.bundle.css">
    <link rel="stylesheet" href="css/app.bundle.css">
</head>
<body>
    <div class="page-wrapper auth">
        <div class="page-inner bg-brand-gradient">
            <div class="page-content-wrapper bg-transparent m-0">
                <div class="container py-4 py-lg-5 my-lg-5 px-4 px-sm-0">
                    <div class="row">
                        <div class="col-xl-6 ml-auto mr-auto">
                            <div class="card p-4 rounded-plus bg-faded">
                                <form id="js-login" novalidate="" action="/createaccountdata" method="post">
                                    <div class="form-group row">
                                        <label class="col-xl-12 form-label" for="fname">Your first and last name</label>
                                        <div class="col-6 pr-1">
                                            <input type="text" id="fname" name="firstName" class="form-control" placeholder="First Name" required>
                                            <div class="invalid-feedback">Please provide your first name.</div>
                                        </div>
                                        <div class="col-6 pl-1">
                                            <input type="text" id="lname" name="lastName" class="form-control" placeholder="Last Name" required>
                                            <div class="invalid-feedback">Please provide your last name.</div>
                                        </div>
                                    </div>
                                    
                                    <!-- Username field -->
                                    <div class="form-group">
                                        <label class="form-label" for="username">Username</label>
                                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                                        <div class="invalid-feedback">Please provide a username.</div>
                                    </div>
                                    
                                    
                                  <!-- Email field -->
<div class="form-group">
    <label class="form-label" for="emailverify">Email</label>
    <input type="email" id="emailverify" name="email" class="form-control" placeholder="Email" 
           required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Please enter a valid Gmail address (e.g., user@gmail.com)">
    <div class="invalid-feedback">Please provide a valid Gmail address.</div>
</div>

<!-- OTP field (hidden initially) -->
<div class="form-group" id="otp-section" style="display: none;">
    <label class="form-label" for="otp">Enter OTP</label>
    <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter OTP" required>
    <div class="invalid-feedback">Please enter the OTP sent to your email.</div>
</div>

<button id="js-register-btn" type="submit" class="btn btn-block btn-danger btn-lg mt-3">Register</button>

<script>
    // Enable OTP field after the OTP is sent
    function showOTPField() {
        document.getElementById("otp-section").style.display = "block";
    }
</script>


                                    
                                    <!-- Password field -->
                                    <div class="form-group">
                                        <label class="form-label" for="userpassword">Password</label>
                                        <input type="password" id="userpassword" name="password" class="form-control" placeholder="Password" required>
                                        <div class="invalid-feedback">Please provide a password.</div>
                                    </div>

                                    <div class="row no-gutters">
                                        <div class="col-md-4 ml-auto text-right">
<button id="js-register-btn" type="submit" class="btn btn-block btn-danger btn-lg mt-3">Register</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendors.bundle.js"></script>
    <script src="js/app.bundle.js"></script>
    <script>
        $("#js-login-btn").click(function(event) {
            var form = $("#js-login");

            // Check form validity before submitting
            if (form[0].checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            } else {
                form.submit();
            }

            form.addClass('was-validated');
        });
    </script>
</body>
</html>
