<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Verify OTP - Billing Software</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/vendors.bundle.css">
    <link rel="stylesheet" href="css/app.bundle.css">
</head>
<body>
    <div class="page-wrapper auth">
        <div class="page-inner bg-brand-gradient">
            <div class="page-content-wrapper bg-transparent m-0">
                <div class="container py-4 py-lg-5 my-lg-5 px-4 px-sm-0">
                    <div class="row">
                        <div class="col-xl-6 ml-auto mr-auto">
                            <div class="card p-4 rounded-plus bg-faded">
                                <form action="/verifyOtp" method="post">
                                    <div class="form-group">
                                        <label class="form-label" for="otp">Enter OTP</label>
                                        <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter OTP" required>
                                        <div class="invalid-feedback">Please enter the OTP sent to your email.</div>
                                    </div>

                                    <button type="submit" class="btn btn-block btn-danger btn-lg mt-3">Verify OTP</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/vendors.bundle.js"></script>
    <script src="js/app.bundle.js"></script>
</body>
</html>
