<!DOCTYPE html>
<html>
<head>
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form th:action="@{/update/{id}(id=${product.id})}" th:object="${product}" method="post">
        <input type="text" th:field="*{supplierName}" placeholder="Supplier Name" required><br>
        <input type="email" th:field="*{supplierEmail}" placeholder="Supplier Email" required><br>
        <input type="date" th:field="*{date}" required><br>
        <input type="text" th:field="*{brand}" placeholder="Brand" required><br>
        <input type="text" th:field="*{category}" placeholder="Category" required><br>
        <input type="text" th:field="*{name}" placeholder="Product Name" required><br>
        <input type="text" th:field="*{size}" placeholder="Size" required><br>
        <textarea th:field="*{description}" placeholder="Description"></textarea><br>
        <input type="number" th:field="*{quantity}" placeholder="Quantity" required><br>
        <input type="text" th:field="*{color}" placeholder="Color" required><br>
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
